
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Project Risk Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        input, textarea, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>AI Project Risk Assistant</h1>

    <label>OpenAI API Key (for testing only, do NOT commit this to GitHub)</label>
    <input type="password" id="apiKey" placeholder="sk-..." />

    <label>Project Name</label>
    <input type="text" id="projectName" />

    <label>Project Type</label>
    <select id="projectType">
        <option>ERP Upgrade</option>
        <option>CRM Migration</option>
        <option>Cloud Migration</option>
        <option>Infrastructure Upgrade</option>
        <option>Custom Software Development</option>
        <option>Other</option>
    </select>

    <label>Scope Description</label>
    <textarea id="scopeDescription"></textarea>

    <label>Start Date</label>
    <input type="date" id="startDate" />

    <label>End Date</label>
    <input type="date" id="endDate" />

    <label>Constraints</label>
    <textarea id="constraints"></textarea>

    <label>Known Issues / Concerns</label>
    <textarea id="knownIssues"></textarea>

    <button onclick="generateRisks()">Generate Risks</button>
    <button onclick="clearForm()">Clear Form</button>

    <h2>Risks & Mitigations</h2>
    <div id="results"></div>

    <script>
        async function generateRisks() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const projectName = document.getElementById('projectName').value;
            const projectType = document.getElementById('projectType').value;
            const scopeDescription = document.getElementById('scopeDescription').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const constraints = document.getElementById('constraints').value;
            const knownIssues = document.getElementById('knownIssues').value;

            const prompt = `You are an expert IT Program Manager with 20 years of experience managing large-scale projects.\n\nGiven the following project details, analyze potential project risks, their severity and likelihood, and recommend mitigation actions.\n\nOutput in the following structured table format:\n| Risk | Severity | Likelihood | Mitigation |\n\nProject Details:\nProject Name: ${projectName}\nProject Type: ${projectType}\nScope Description: ${scopeDescription}\nStart Date: ${startDate}\nEnd Date: ${endDate}\nConstraints: ${constraints}\nKnown Issues / Concerns: ${knownIssues}\n\nIf any information is missing, make reasonable assumptions based on the project type.`;

            document.getElementById('results').innerHTML = 'Generating...';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [
                            { role: 'user', content: prompt }
                        ],
                        temperature: 0.3,
                    })
                });

                const data = await response.json();

                if (data.choices && data.choices.length > 0) {
                    const content = data.choices[0].message.content;
                    document.getElementById('results').innerHTML = parseTable(content);
                } else {
                    document.getElementById('results').innerHTML = 'No response from API.';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('results').innerHTML = 'Error generating risks.';
            }
        }

        function parseTable(markdown) {
            const lines = markdown.split('\n').filter(line => line.includes('|'));
            if (lines.length < 2) return 'No table found in response.';

            const headers = lines[0].split('|').map(h => h.trim()).filter(h => h);
            const rows = lines.slice(2).map(line =>
                line.split('|').map(cell => cell.trim()).filter(cell => cell)
            );

            let html = '<table><thead><tr>' +
                headers.map(h => `<th>${h}</th>`).join('') +
                '</tr></thead><tbody>' +
                rows.map(row => '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>').join('') +
                '</tbody></table>';

            return html;
        }

        function clearForm() {
            document.getElementById('projectName').value = '';
            document.getElementById('projectType').value = 'ERP Upgrade';
            document.getElementById('scopeDescription').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('constraints').value = '';
            document.getElementById('knownIssues').value = '';
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
